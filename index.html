<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Minuteur long</title>
  <style>
    body{
      font-family:system-ui,Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      background:#214E92; /* ton bleu */
      color:#fff;
    }
    .box{
      background:#fff;
      color:#214E92;
      padding:30px;
      border-radius:12px;
      box-shadow:0 6px 24px rgba(0,0,0,.15);
      text-align:center;
    }
    h1{
      margin:0 0 10px;
      font-size:22px;
    }
    .time{
      font-size:32px;
      font-weight:700;
      margin-top:10px;
    }
    #label{
      font-size:14px;
      margin-bottom:10px;
      color:#444;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Compte à rebours</h1>
    <div id="label">Fin le : <span id="target"></span></div>
    <div class="time" id="count">—</div>
  </div>

  <script>
    // --- date cible ---
    const targetISO = '2025-12-13T00:00:00';
    const target = new Date(targetISO);
    document.getElementById('target').textContent = target.toLocaleString('fr-FR');

    function pad(n){return String(n).padStart(2,'0');}
    function update(){
      const now = new Date();
      let diff = Math.max(0, target - now);
      const days = Math.floor(diff / (1000*60*60*24));
      diff -= days * (1000*60*60*24);
      const hours = Math.floor(diff / (1000*60*60));
      diff -= hours * (1000*60*60);
      const mins = Math.floor(diff / (1000*60));
      diff -= mins * (1000*60);
      const secs = Math.floor(diff / 1000);
      document.getElementById('count').textContent =
        days + 'j ' + pad(hours) + 'h:' + pad(mins) + 'm:' + pad(secs) + 's';
      if (target - now <= 0) clearInterval(timer);
    }
    update();
    const timer = setInterval(update, 1000);
  </script>
</body>
</html>
