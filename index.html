<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Minuteur Tour de France</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#FFD900; /* jaune TdF */
      font-family: Arial, Helvetica, sans-serif;
      color:#000;
    }

    .timer{
      font-size:96px;
      font-weight:900;
      letter-spacing:2px;
      text-align:center;
    }
  </style>
</head>

<body>

  <div class="timer" id="count">â€”</div>

  <script>
    const targetISO = '2026-07-23T17:00:00+02:00';
    const target = new Date(targetISO);

    function pad(n){ return String(n).padStart(2,'0'); }

    function update(){
      const now = new Date();
      let diff = Math.max(0, target - now);

      const days = Math.floor(diff / 86400000);
      diff -= days * 86400000;
      const hours = Math.floor(diff / 3600000);
      diff -= hours * 3600000;
      const mins = Math.floor(diff / 60000);
      diff -= mins * 60000;
      const secs = Math.floor(diff / 1000);

      document.getElementById('count').textContent =
        `${days}j ${pad(hours)}h ${pad(mins)}m ${pad(secs)}s`;
    }

    update();
    setInterval(update, 1000);
  </script>

</body>
</html>
